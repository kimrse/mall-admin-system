<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование поставки</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<nav class="container pt-4 nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/api/v1/tenants}">Арендаторы</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/api/v1/contracts}">Договоры</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/api/v1/invoices}">Учет</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/api/v1/stores}">Павильоны</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/api/v1/employees}">Сотрудники</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/api/v1/vacancies}">Вакансии</a>
  <a class="flex-sm-fill text-sm-center nav-link active" th:href="@{/api/v1/storage}">Поставки</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/api/v1/promos}">Акции</a>
</nav>
<body>
<div class="container pt-3 my-5">
  <h3 class="text-center p-3">Редактировать поставку с номером</h3>
  <h4 th:text="${storage.idStorage}" class="text-center p-1"></h4>
  <hr/>
  <form th:action="@{/api/v1/storage/edit/{id}(id=${storage.idStorage})}" th:object="${storage}" method="POST">
    <div class="d-flex align-items-center flex-column">
      <input class="form-control col-4 mb-4" type="text" th:field="*{productName}" placeholder="Наименование" />
      <input class="form-control col-4 mb-4" type="text" th:field="*{supplier}" placeholder="Поставщик" />
      <input class="form-control col-4 mb-4" type="text" th:field="*{manufacturerCountry}" placeholder="Страна-производитель" />
      <input class="form-control col-4 mb-4" type="text" th:field="*{amount}" placeholder="Количество товара" />
      <input class="form-control col-4 mb-4" type="text" th:field="*{costPerDay}" placeholder="Стоимость хранения в день" />
      <button type="submit" class="btn btn-primary w-auto">Обновить</button>
    </div>
  </form>
  <hr/>
  <a class="btn" th:href="@{/api/v1/storage/(id=${storage.idStorage})}">Назад</a>
</div>
</body>
</html>
