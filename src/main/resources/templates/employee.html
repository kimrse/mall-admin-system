<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сотрудники</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<nav class="container pt-4 nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/tenants}">Арендаторы</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/contracts}">Договоры</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/invoices}">Учет</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/stores}">Павильоны</a>
  <a class="flex-sm-fill text-sm-center nav-link active" th:href="@{/employees}">Сотрудники</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/vacancies}">Вакансии</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/storage}">Поставки</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/promos}">Акции</a>
</nav>
<body>
  <div class="container pt-4 my-5">
    <h3 class="text-center p-3">Информация о сотруднике:</h3>
    <span class="container p-4 m-4">
        <a th:href="@{/stores/(id=${employee.vacancy.store.idStore})}" class="btn btn-primary">Перейти к магазину</a>
        <a th:href="@{/stores/(id=${employee.vacancy.store.idStore})}" class="btn btn-info">Редактировать</a>
        <a th:href="@{/stores/(id=${employee.vacancy.store.idStore})}" class="btn btn-danger">Уволить сотрудника</a>
    </span>
    <hr/>
    <div th:object="${employee}" class="container">
      <div class="shadow container p-4 m-4">
        <h5>Номер сотрудника: </h5><span th:text="*{idEmployee}"></span>
        <h5>ФИО: </h5><span th:text="*{firstName+' '+lastName+' '+middleName}"></span>
        <h5>Номер телефона: </h5><span th:text="*{phone}"></span>
        <h5>Название магазина:</h5><span th:text="${employee.vacancy.store.storeTitle}"></span>
        <h5>Должность: </h5><span th:text="*{jobTitle}"></span>
        <h5>Зарплата: </h5><span th:text="*{monthlySalary}"></span>
        <h5>Дата найма: </h5><span th:text="*{hireDate}"></span>
      </div>
    </div>
  </div>
</body>
</html>
