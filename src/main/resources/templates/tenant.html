<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Арендатор</title>
<!--  <link rel="stylesheet" th:href="@{../css/style.css}"/>-->
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<nav class="container pt-4 nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/tenants}">Арендаторы</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/contracts}">Договоры</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/invoices}">Учет</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/stores}">Магазины</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/employees}">Сотрудники</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/vacancies}">Вакансии</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/storage}">Поставки</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/promos}">Акции</a>
</nav>
<body>
<div class="container pt-4 my-5">
  <div th:object="${tenant}">
    <div>
      <h4 class="text-center p-3">Информация об арендаторе:</h4>
      <h5>Номер арендатора: </h5><span th:text="*{idTenant}"></span>
      <h5>ФИО: </h5><span th:text="*{firstName+' '+lastName+' '+middleName}"></span>
      <h5>Почта: </h5><span th:text="*{email}"></span>
      <h5>Адрес: </h5><span th:text="*{address}"></span>
      <h5>Номер телефона: </h5><span th:text="*{phone}"></span>
      <h5>Статус: </h5><span th:text="*{isDebtor()}"></span>
    </div>
  </div>
  <div class="container pt-1 my-1">
    <h3 class="text-center p-3">Договоры арендатора</h3>
    <table class="table" id="contractTable">
      <thead>
        <tr>
          <th>Номер договора</th>
          <th>Название магазина</th>
          <th>Дата подписания</th>
          <th>Дата окончания действия</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
      <tr th:each="contract: ${contracts}">
        <td th:text="${contract.idContract}"></td>
        <td th:text="${contract.store.storeTitle}"></td>
        <td th:text="${contract.signedDate}"></td>
        <td th:text="${contract.endDate}"></td>
        <td>
          <a class="btn btn-info" th:href="@{/contracts/(id=${contract.idContract})}">Подробнее</a>
        </td>
      </tbody>
    </table>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#contractTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }],
            "oLanguage": {
                "sLengthMenu": "Показать _MENU_ записей",
                "sInfo": "Показано _END_ из _TOTAL_ записей",
                "sSearch": "Поиск:",
                "oPaginate": {
                    "sNext": "Далее",
                    "sPrevious": "Назад"
                },
                "sInfoEmpty": "Нет записей",
                "sEmptyTable": "Нет записей",
                "sZeroRecords": "Нет записей",}
        });
    })
</script>
</body>
</html>
