<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление магазина</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<nav class="container pt-4 nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/tenants}">Арендаторы</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/contracts}">Договоры</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/invoices}">Учет</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/stores}">Павильоны</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/employees}">Сотрудники</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/vacancies}">Вакансии</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/storage}">Поставки</a>
  <a class="flex-sm-fill text-sm-center nav-link active" th:href="@{/promos}">Акции</a>
</nav>
<body>
<div class="container pt-3 my-5">
  <h3 class="text-center p-3">Добавить результаты акции</h3>
  <hr/>
  <form th:action="@{/promos/results}" th:object="${promo}" method="POST">
    <div class="d-flex flex-column">
      <div>
        <input type="number" th:field="*{resultsCoverage}" class="form-control col-4 mb-4" placeholder="Введите охват акции"/>
      </div>
      <div class="form-outline">
        <textarea class="form-control mb-4" id="textAreaExample" rows="10"
                  th:field="*{resultsDetails}" placeholder="Введите результаты проведения акции">
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
    <input type="hidden" th:field="*{idPromo}" />
  </form>
  <hr/>
  <a class="btn" th:href="@{/promos}">Назад</a>
</div>
</body>
</html>
