<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
  <body>
    <table class="table table-bordered table-striped" id="employeeTable">
      <thead>
        <tr>
          <th>Номер документа учета</th>
          <th>Номер договора</th>
          <th>Название магазина</th>
          <th>ФИО Плательщика</th>
          <th>Общая сумма</th>
          <th>Крайний срок оплаты</th>
          <th>Статус оплаты</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="invoice: ${invoices}">
          <td th:text="${invoice.idInvoice}"></td>
          <td th:text="${invoice.contract.idContract}"></td>
          <td th:text="${invoice.contract.store.storeTitle}"></td>
          <td th:text="${invoice.contract.tenant.firstName+' '+invoice.contract.tenant.lastName+' '+invoice.contract.tenant.middleName}"></td>
          <td th:text="${invoice.totalCost}"></td>
          <td th:text="${invoice.dueDate}"></td>
          <td th:text="${invoice.isPaid()}"></td>
          <td>
            <a th:href="@{/invoices/(id=${invoice.idInvoice})}">Подробнее</a>
          </td>

<!--              <td>-->
<!--                  <a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>-->

<!--                  <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>-->
<!--              </td>-->
        </tr>
      </tbody>
    </table>
  </body>
</html>
