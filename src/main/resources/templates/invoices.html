<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{../css/style.css}"/>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<header>
  <a class="head btn-hd" th:href="@{/tenants}">Арендаторы</a>
  <a class="head btn-hd" th:href="@{/contracts}">Договоры</a>
  <a class="head btn-hd btn-selected" th:href="@{/invoices}">Учет</a>
  <a class="head btn-hd" th:href="@{/stores}">Магазины</a>
  <a class="head btn-hd" th:href="@{/employees}">Сотрудники</a>
  <a class="head btn-hd" th:href="@{/vacancies}">Вакансии</a>
  <a class="head btn-hd" th:href="@{/storage}">Поставки</a>
  <a class="head btn-hd" th:href="@{/promos}">Акции</a>
</header>
<body>
  <div class="movie">
    <a th:href="@{/invoices/new}">Добавить документ учета</a>
    <h3>Учет договоров</h3>
    <table class="table table-bordered table-striped" id="invoiceTable">
      <thead>
      <tr>
        <th>Номер документа учета</th>
        <th>Номер договора</th>
        <th>Название магазина</th>
        <th>ФИО Плательщика</th>
        <th>Общая сумма</th>
        <th>Крайний срок оплаты</th>
        <th>Статус оплаты</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="invoice: ${invoices}">
        <td th:text="${invoice.idInvoice}"></td>
        <td th:text="${invoice.contract.idContract}"></td>
        <td th:text="${invoice.contract.store.storeTitle}"></td>
        <td th:text="${invoice.contract.tenant.firstName+' '+invoice.contract.tenant.lastName+' '+invoice.contract.tenant.middleName}"></td>
        <td th:text="${invoice.totalCost}"></td>
        <td th:text="${invoice.dueDate}"></td>
        <td th:text="${invoice.isPaid()}"></td>
        <td>
          <a th:href="@{/invoices/(id=${invoice.idInvoice})}">Подробнее</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <script>
      $(document).ready(function() {
          $("#invoiceTable").DataTable({
              'aoColumnDefs': [{
                  'bSortable': false,
                  'aTargets': [-1] /* 1st one, start by the right */
              }],
              "oLanguage": {
                  "sLengthMenu": "Показать _MENU_ записей",
                  "sInfo": "Показано _END_ из _TOTAL_ записей",
                  "oPaginate": {
                      "sNext": "Далее",
                      "sPrevious": "Назад"
                  },
                  "sInfoEmpty": "Нет записей",
                  "sEmptyTable": "Нет записей",
                  "sZeroRecords": "Нет записей",}
          });
      })
  </script>
</body>
</html>
