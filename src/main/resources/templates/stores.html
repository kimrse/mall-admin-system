<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Магазины</title>
</head>
<body>
<div class="container">
  <h3>Перечень магазинов</h3>
  <hr/>
  <br/><br/>
  <table class="table table-bordered table-striped" id="employeeTable">
    <thead>
    <tr>
      <th>Название</th>
      <th>Размер магазина кв.м</th>
      <th>Этаж</th>
      <th>Стоимость аренды</th>
      <th>Статус магазина</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store: ${stores}">
      <td th:text="${store.storeTitle}"></td>
      <td th:text="${store.squareArea}"></td>
      <td th:text="${store.floor}"></td>
      <td th:text="${store.monthlyCost}"></td>
      <td th:text="${store.occupied}"></td>
      <td>
        <a th:href="@{/stores/(id=${store.idStore})}">Подробнее</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
