<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Поставки</title>
  <link rel="stylesheet" th:href="@{../css/style.css}"/>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<header>
  <a class="head btn-hd" th:href="@{/tenants}">Арендаторы</a>
  <a class="head btn-hd" th:href="@{/contracts}">Договоры</a>
  <a class="head btn-hd" th:href="@{/invoices}">Учет</a>
  <a class="head btn-hd" th:href="@{/stores}">Магазины</a>
  <a class="head btn-hd" th:href="@{/employees}">Сотрудники</a>
  <a class="head btn-hd" th:href="@{/vacancies}">Вакансии</a>
  <a class="head btn-hd btn-selected" th:href="@{/storage}">Поставки</a>
  <a class="head btn-hd" th:href="@{/promos}">Акции</a>
</header>
<body>
  <div class="movie">
    <a th:href="@{/storage/new}">Добавить поставку</a>
    <table id="storageTable">
      <thead>
      <tr>
        <th>Номер поставки</th>
        <th>Наименование поставки</th>
        <th>Магазин</th>
        <th>Поставщик</th>
        <th>Страна производитель</th>
        <th>Количество товара</th>
        <th>Дата прибытия на склад</th>
        <th>Статус доставки в магазин</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item: ${storage}">
        <td th:text="${item.idStorage}"></td>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.store.storeTitle}"></td>
        <td th:text="${item.supplier}"></td>
        <td th:text="${item.manufacturerCountry}"></td>
        <td th:text="${item.amount}"></td>
        <td th:text="${item.arrivalDate}"></td>
        <td th:text="${item.delivered}"></td>
        <td>
          <a th:href="@{/storage/(id=${item.idStorage})}">Подробнее</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <script>
      $(document).ready(function() {
          $("#storageTable").DataTable({
              'aoColumnDefs': [{
                  'bSortable': false,
                  'aTargets': [-1] /* 1st one, start by the right */
              }],
              "oLanguage": {
                  "sLengthMenu": "Показать _MENU_ записей",
                  "sInfo": "Показано _END_ из _TOTAL_ записей",
                  "oPaginate": {
                      "sNext": "Далее",
                      "sPrevious": "Назад"
                  },
                  "sInfoEmpty": "Нет записей",
                  "sEmptyTable": "Нет записей",
                  "sZeroRecords": "Нет записей",}
          });
      })
  </script>
</body>
</html>
