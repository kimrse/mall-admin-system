<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Павильон</title>
  <link rel="stylesheet" th:href="@{../css/style.css}"/>
</head>
<header>
  <a class="head btn-hd" th:href="@{/tenants}">Арендаторы</a>
  <a class="head btn-hd" th:href="@{/contracts}">Договоры</a>
  <a class="head btn-hd" th:href="@{/invoices}">Учет</a>
  <a class="head btn-hd" th:href="@{/stores}">Магазины</a>
  <a class="head btn-hd" th:href="@{/employees}">Сотрудники</a>
  <a class="head btn-hd" th:href="@{/vacancies}">Вакансии</a>
  <a class="head btn-hd" th:href="@{/storage}">Поставки</a>
  <a class="head btn-hd" th:href="@{/promos}">Акции</a>
</header>
<body>
<div class="movie">
  <div th:object="${store}" class="movie-info-box">
    <div class="movie-info">
      <h4>Информация о павильоне:</h4>
      <h5>Номер павильона: </h5><span th:text="*{idStore}"></span>
      <h5>Размер кв.м: </h5><span th:text="*{squareArea}"></span>
      <h5>Этаж: </h5><span th:text="*{floor}"></span>
      <h5>Стоимость аренды: </h5><span th:text="*{monthlyCost}"></span>
      <h5>Статус павильона: </h5><span th:text="*{isOccupied()}"></span>
<!--      <h5>Арендатор: </h5><span th:href="*{}" th:text="*{idStore}"></span>-->
      <h5>Название магазина: </h5><span th:text="*{storeTitle}"></span>
      <h5>Тип магазина: </h5><span th:text="*{storeType}"></span>
      <h5>Подробное описание: </h5><span th:text="*{storeDescription}"></span>
    </div>
  </div>
</div>
</body>
</html>
