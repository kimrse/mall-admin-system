<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Павильон</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<nav class="container pt-4 nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/tenants}">Арендаторы</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/contracts}">Договоры</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/invoices}">Учет</a>
  <a class="flex-sm-fill text-sm-center nav-link active" th:href="@{/stores}">Павильоны</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/employees}">Сотрудники</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/vacancies}">Вакансии</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/storage}">Поставки</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/promos}">Акции</a>
</nav>
<body>
<div class="container pt-4 my-5">
  <h3 class="text-center p-3">Информация о павильоне:</h3>
  <span class="container p-4 m-4">
      <a th:href="@{/contracts/(id=${contract.idContract})}" class="btn btn-primary">Перейти к договору</a>
  </span>
  <hr/>
  <div th:object="${store}" class="container">
    <div class="shadow container p-4 m-4">
      <h5>Номер павильона: </h5><span th:text="*{idStore}"></span>
      <h5>Размер кв.м: </h5><span th:text="*{squareArea}"></span>
      <h5>Этаж: </h5><span th:text="*{floor}"></span>
      <h5>Стоимость аренды: </h5><span th:text="*{monthlyCost}"></span>
      <h5>Статус павильона: </h5><span th:text="*{isOccupied()}"></span>
<!--      <h5>Арендатор: </h5><span th:href="*{}" th:text="*{idStore}"></span>-->
      <h5>Название магазина: </h5><span th:text="*{storeTitle}"></span>
      <h5>Тип магазина: </h5><span th:text="*{storeType}"></span>
      <h5>Подробное описание: </h5><span th:text="*{storeDescription}"></span>
    </div>
  </div>
</div>
</body>
</html>
