<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление учета</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<nav class="container pt-4 nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/tenants}">Арендаторы</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/contracts}">Договоры</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/invoices}">Учет</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/stores}">Павильоны</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/employees}">Сотрудники</a>
  <a class="flex-sm-fill text-sm-center nav-link active" th:href="@{/vacancies}">Вакансии</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/storage}">Поставки</a>
  <a class="flex-sm-fill text-sm-center nav-link btn-light" th:href="@{/promos}">Акции</a>
</nav>
<body>
<div class="container pt-3 my-5">
  <h3 class="text-center p-3">Добавить новую вакансию</h3>
  <hr/>
  <form th:action="@{/vacancies}" th:object="${vacancy}" method="POST">
    <div class="d-flex flex-column">
      <div class="form-group">
        <select class="form-control" data-role="select-dropdown" data-profile="minimal" th:field="*{store}">
          <option class="dropdown-item" value="0">Выберите магазин</option>
          <option class="dropdown-item" th:each="store : ${stores}" th:value="${store.idStore}"
                  th:text="${'Павильон: '+store.idStore+' , Название: '+store.storeTitle}">
          </option>
        </select>
      </div>
      <input type="text" th:field="*{vacancyTitle}" class="form-control col-4 mb-4" placeholder="Введите наименование вакансии" />
      <input type="text" th:field="*{salary}" class="form-control col-4 mb-4" placeholder="Введите уровень заработой платы" />
      <div class="form-outline mb-4">
        <textarea class="form-control" id="textAreaExample" rows="10"
                  th:field="*{vacancyDescription}" placeholder="Введите описание вакансии">
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
  </form>
  <hr/>
  <a class="btn" th:href="@{/vacancies}">Назад</a>
</div>
</body>
</html>
