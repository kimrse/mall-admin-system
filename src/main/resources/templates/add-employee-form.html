<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Добавление сотрудника</title>
		
		<link rel="stylesheet" th:href="@{../css/style.css}"/>
	</head>
  <header>
    <a class="head btn-hd" th:href="@{/tenants}">Арендаторы</a>
    <a class="head btn-hd" th:href="@{/contracts}">Договоры</a>
    <a class="head btn-hd" th:href="@{/invoices}">Учет</a>
    <a class="head btn-hd" th:href="@{/stores}">Магазины</a>
    <a class="head btn-hd" th:href="@{/employees}">Сотрудники</a>
    <a class="head btn-hd" th:href="@{/vacancies}">Вакансии</a>
    <a class="head btn-hd" th:href="@{/storage}">Склад</a>
    <a class="head btn-hd" th:href="@{/promos}">Акции</a>
  </header>
	<body>
		
		<div class="movie">
		
			<h3>Add New Employee</h3>
			<hr/>
			
			<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
				
				<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
				
				<input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />
				
				<input type="text" th:field="*{department}" class="form-control col-4 mb-4" placeholder="Enter department" />
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" th:field="*{id}" />
				
			</form>
			<hr/>
			<a th:href="@{/list}">Back to list</a>
		</div>
		
	</body>
</html>
